    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="setion-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is How You can reach me</p>
        <form
          action=""
          method="POST"
          data-netlify-recaptcha="true"
          data-netlify="true"
        >
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              name="name"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              name="subject"
              placeholder="Subject"
            />
            <input
              type="text"
              class="text-input email-input"
              name="email"
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-input phone-input"
              name="phone"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input message-input"
              placeholder="Any Message for me"
              rows="6"
              cols="25"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!--Section - B Contact-Info-->
    <section id="contact-b" class="text-center py-3 bg-dark">

          </div>
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Address</h3>
            <p>New York, Near paris,infront of Burj khalifa</p>
          </div>
